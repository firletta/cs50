{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Related Pages</h1>
    <ul>
        {% for result in results %}
            <a href="{% url 'entry' title=result %}">
                <li>{{ result }}</li>
            </a>
        {% empty %}
            <li>No matching results.</li>
        {% endfor %}
    </ul>

{% endblock %}
